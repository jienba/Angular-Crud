<nav class="navbar navbar-light bg-primary">
  <div class="container-fluid">
    <h1>Gestion d'employés</h1>
    <div class="d-flex">
      <button (click)="clickOnEmployee()" class="btn btn-success" type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal">Ajouter un employé</button>
    </div>
  </div>
</nav>

<table class="table mt-3">
  <thead>
  <tr>
    <th scope="col">ID Employé(e)</th>
    <th scope="col">Prenom</th>
    <th scope="col">Nom</th>
    <th scope="col">Email</th>
    <th scope="col">Mobile</th>
    <th scope="col">Salaire</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let row of employeeData">
    <td>{{row.id}}</td>
    <td>{{row.firstName}}</td>
    <td>{{row.lastName}}</td>
    <td>{{row.email}}</td>
    <td>{{row.mobile}}</td>
    <td>{{row.salary}} FCFA</td>
    <td>
      <button class="btn btn-info" (click)="onEdit(row)" type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal">Modifier</button>
      <button (click)="deleteEmployee(row)" class="btn btn-danger mx-3">Supprimer</button>
    </td>
  </tr>
  </tbody>
</table>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Detail Employé(e)</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Prenom</label>
            <input type="text" formControlName="firstName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Nom</label>
            <input type="text" formControlName="lastName" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Email</label>
            <input type="email" formControlName="email" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Numero telephone</label>
            <input type="text" formControlName="mobile" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Salaire</label>
            <input type="text" formControlName="salary" class="form-control" id="exampleInputPassword1">
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button"  id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        <button type="button" *ngIf="showAdd" class="btn btn-primary" (click)="postEmployeeDetails()">Ajouter</button>
        <button type="button" *ngIf="showUpdate" class="btn btn-primary" (click)="updateEmployeeDetails()">Modifier</button>
      </div>
    </div>
  </div>
</div>
